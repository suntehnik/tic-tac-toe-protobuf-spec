syntax = "proto3";

package tictactoe;

option java_package = "com.tictactoe.proto";
option java_outer_classname = "TicTacToeProto";

message cmdGetFieldConfiguration {
  uint64 x = 1;
  uint64 y = 2;
}

message cmdPostFieldConfiguration {
  Kind kind = 1;
  uint64 x = 2;
  uint64 y = 3;
}

enum Kind {
  O = 0;
  X = 1;
}